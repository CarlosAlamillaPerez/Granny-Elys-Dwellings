name: Build and deploy ASP.Net Core app to Azure Web App - GrannyElysDwellings
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Build with dotnet
        run: dotnet build ./GrannyEly.sln --configuration Release
      
      - name: dotnet publish
        run: dotnet publish ./GrannyEly.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4A6B419363BE4E9BB26ED97715DA5173 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B6F4EEE679FF4592972872584F123C0C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1463827FC6E545E9AB82D1CB6BE66E46 }}
      
      - name: Show directory structure
        run: |
          echo "Current directory:"
          Get-Location
          echo "Directory contents:"
          Get-ChildItem -Recurse
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GrannyElysDwellings'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREWEBAPP_PUBLISHPROFILE }}
          package: .
